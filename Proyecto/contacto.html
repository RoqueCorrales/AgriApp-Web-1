<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="footer, contact, form, icons" />
  <title>AgriApp</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilo.css">

</head>

<body id="body-contacto">
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
          <a class="navbar-brand" id="logo" href="#">AgriApp</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">

          <ul class="nav navbar-nav navbar-right">
            <li><a id="btninicio" href="#"><span class="glyphicon glyphicon-home"></span> Inicio</a></li>

            <li><a id="btnconocenos" href="#"><span class="glyphicon glyphicon-apple"></span>Conocenos</a></li>
            <li><a id="btnReturn" href="#"><span class="glyphicon glyphicon-apple"></span>Regresar</a></li>

          </ul>
        </div>
      </div>
    </nav>


  </header>
  <div class="container">
    <div id=fondoBloqueBusqueda>
      <div class="container-fluid">
        <div class="row align-items-center">

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <h2 class="leyendaBuscar">Producto buscado.</h2>

            <div class="modal-body">
              <div class="panel-body table-responsive">
                <table id="" class="table table-hover text-center ">
                  <thead>
                    <tr class="active">

                      <th class="text-center">Producto</th>
                      <th class="text-center">Calidad </th>
                      <th class="text-center">Precio</th>
                    

                    </tr>
                  </thead>
                  <tbody id="tableProducts">

                  </tbody>
                </table>
              </div>



            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

  <br>
  <div class="container" id="bloquePerfil">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
          <img src="https://www.svgimages.com/svg-image/s5/man-passportsize-silhouette-icon-256x256.png" alt="stack photo" class="img">
          <br>
          <br>
          <a id="megusta" class="btn icon-btn btn-primary" href="#"><span class="glyphicon btn-glyphicon glyphicon-thumbs-up img-circle text-primary"></span>Me gusta</a>
          <a id="nomegusta" class="btn icon-btn btn-danger" href="#"><span class="glyphicon btn-glyphicon glyphicon-thumbs-down img-circle text-danger"></span>No me gusta</a>
          <br>
          <br>
          <!-- Trigger the modal with a button -->
          <button id="btnEscribirMensaje" type="button" class="btn icon-btn btn-info " data-toggle="modal" data-target="#myModall">
            <span class="glyphicon btn-glyphicon glyphicon glyphicon-pencil img-circle text-primary"></span>Mensaje
            

  </button>

          <!-- Modal -->
          <div class="modal fade" id="myModall" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Mensaje</h4>
                </div>
                <div class="modal-body">
                  <div class="container">

                    <div class="row">
                      <div class="col-sm-12 col-md-12">
                        <div class="panel panel-default">
                          <div class="panel-body">
                            <form accept-charset="UTF-8" action="" method="POST">
                              <input type="text" id="txtMensaje" class="form-control counted" name="message" placeholder="Escribir Mensaje"></input>

                              <button id="btnEnviar" class="btn btn-info" type="button">Enviar Mensaje</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>



                  <br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
              </div>

            </div>
          </div>








        </div>
        <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
          <div class="container" id="profile">
            <h2 id="username">Nombre</h2>
          </div>
          <hr>
          <ul class="container details">
            <li><label id="phone" class="glyphicon glyphicon-earphone one"></label></li>
            <li><label id="email" class="glyphicon glyphicon-envelope one"></label></li>
            <li><label id="address" class="glyphicon glyphicon-map-marker one"></label></li>
            <div>

              <!-- Trigger the modal with a button -->
              <button id="botonProducto" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">	&#127813;Productos</button>

              <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Productos Registrados</h4>

                    </div>
                    <div class="modal-body">
                      <div class="panel-body table-responsive">
                        <table id="" class="table table-hover text-center">
                          <thead>
                            <tr class="active">

                              <th class="text-center">Producto</th>
                              <th class="text-center">Calidad </th>
                              <th class="text-center">Precio</th>
                               <th class="text-center">Descripcion</th>
                            </tr>
                          </thead>
                          <tbody id="tableProd">

                          </tbody>
                        </table>
                      </div>



                    </div>
                    <br>
                    <br>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                  </div>

                </div>
              </div>

            </div>
            <br>

            <!-- Trigger the modal with a button -->
            <button id="botonCalificar" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModale">	&#128161;Calificacion

  </button>

            <!-- Modal -->
            <div class="modal fade" id="myModale" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Calificacion</h4>
                  </div>
                  <div class="modal-body">
                    <div class="panel-body table-responsive">
                      <table id="" class="table table-hover text-center">
                        <thead>
                          <tr class="active">

                            <th class="text-center"><span class="glyphicon btn-glyphicon glyphicon-thumbs-up img-circle text-primary"></span></th>
                            <th class="text-center"><span class="glyphicon btn-glyphicon glyphicon-thumbs-down img-circle text-danger"></span> </th>

                          </tr>
                        </thead>
                        <tbody id="tableCalificacion">

                        </tbody>
                      </table>
                    </div>




                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                  </div>
                </div>

              </div>
            </div>




        </div>



      </div>

      </ul>
    </div>
  </div>

  </div>



  <footer>
    <p>Â© 2017<a> TECHNOFIX </a>, All rights reserved 2016-2017.</p>
  </footer>
  <script src="js/functionContact.js" type="text/javascript"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
